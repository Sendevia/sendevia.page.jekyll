<div class="footer-container">
  <footer>
    <section>
      <a href="/" class="site-logo">
        <img src="/assets/images/avatar.webp" alt="logo" />
      </a>
      <h3>{{ page.title }}</h3>
      <h6>{{ page.description }}</h6>
      <p>来自 {{ site.title }}</p>
      <div class="links">
        {%- for post in site.posts limit:3 -%}
        <a href="{{ post.url }}" class="material-button text">
          <p>{{ post.title }}</p>
        </a>
        {%- endfor -%} {%- if site.posts.size >= 3 -%}
        <a href="/posts" class="material-button text">
          <p>···</p>
        </a>
        {%- endif -%}
      </div>
    </section>
    <section>
      <p class="subhead1">jekyll-theme-m3</p>
      <div class="links">
        <a href="mailto:{{ site.email }}" target="_blank" class="material-button text" icon>
          <span>email</span>
          <p>{{ site.email }}</p>
        </a>
        <a href="{{ site.github }}" target="_blank" class="material-button text" icon>
          <span>open_in_new</span>
          <p>Github</p>
        </a>
        <a href="https://github.com/Sendevia/jekyll-theme-m3" target="_blank" class="material-button text" icon>
          <span>open_in_new</span>
          <p>Github (theme)</p>
        </a>
      </div>
    </section>
  </footer>
</div>
