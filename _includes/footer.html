<div class="footer-container">
  <footer>
    <section>
      <a href="/"><img src="/assets/images/avatar.webp" alt="logo" /></a>
      <h3>{{ page.title }}</h6>
      <h6>{{ page.description }}</h6>
      <p>来自 {{ site.title }}</p>
      <ul>
        {%- for post in site.posts limit:3 -%}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {%- endfor -%}
      </ul>
    </section>
    <section>
      <p class="subhead1">Jekyll Theme MaterialYou</p>
      <p class="subhead1">主题设计 sendevia</p>
      <ul>
        <li>
          <span class="material-icons-outlined">email</span>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
      </ul>
    </section>
  </footer>
</div>

<script>
  $(function () {
    var currentPage = window.location.pathname;
    $("a[href='" + currentPage + "']")
      .find("#segment-inactive")
      .attr("id", "segment-active")
      .find("span")
      .attr("class", "material-icons");

    $(".material-select-menu").click(function () {
      var isMenuClick = $(this).attr("id");
      if (isMenuClick) {
        $("#" + isMenuClick)
          .find("ul")
          .css("display", "block");
      }
    });
  });
</script>
