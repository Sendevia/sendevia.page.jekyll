<div id="footer-container">
  <hr spec="wave" />
  <footer>
    <section>
      <a href="/" class="site-logo">
        <img src="/assets/images/avatar.webp" alt="logo" />
      </a>
      <div class="descriptions">
        <h3>{{ page.title }} {%- if page.description and page.description != "" -%} &nbsp &amp &nbsp {{- page.description -}} {%- endif -%}</h3>
        <p>来自 {{ site.title }}&nbsp;&times;&nbsp;jekyll-theme-m3</p>
      </div>
      <div class="site-posts">
        {%- for post in site.posts limit:3 -%}
        <a href="{{ post.url }}" class="mbt" spec="text">
          <p>{{ post.title }}</p>
        </a>
        {%- endfor -%} {%- if site.posts.size >= 3 -%}
        <a href="/posts" class="mbt" spec="text">
          <p>···</p>
        </a>
        {%- endif -%}
      </div>
    </section>
  </footer>
</div>
