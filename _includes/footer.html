<div class="footer-container">
  <footer>
    <section>
      <a href="/"><img src="/assets/images/avatar.webp" alt="logo" /></a>
      <h3>{{ page.title }}</h3>
      <h6>{{ page.description }}</h6>
      <p>来自 {{ site.title }}</p>
      <ul>
        {%- for post in site.posts limit:3 -%}
        <li>
          <a href="{{ post.url }}">
            <material-chip>
              <p>{{ post.title }}</p>
            </material-chip>
          </a>
        </li>
        {%- endfor -%}
      </ul>
    </section>
    <section>
      <p class="subhead1">Jekyll Theme MaterialYou</p>
      <p class="subhead1">Designer: sendevia</p>
      <ul>
        <li>
          <a href="mailto:{{ site.email }}">
            <material-chip icon>
              <span class="material-icons-outlined">email</span>
              <p>{{ site.email }}</p>
            </material-chip>
          </a>
        </li>
        <li>
          <a href="{{ site.twitter }}">
            <material-chip icon>
              <span class="material-icons-outlined">share</span>
              <p>Twitter</p>
            </material-chip>
          </a>
        </li>
        <li>
          <a href="https://space.bilibili.com/84041790">
            <material-chip icon>
              <span class="material-icons-outlined">videocam</span>
              <p>Bilibili</p>
            </material-chip>
          </a>
        </li>
      </ul>
    </section>
  </footer>
</div>

<script>
  $(function () {
    var currentPage = window.location.pathname;
    $("a[href='" + currentPage + "']")
      .find("#segment-inactive")
      .attr("id", "segment-active")
      .find("span")
      .attr("class", "material-icons");

    $(".material-select-menu").click(function () {
      var isMenuClick = $(this).attr("id");
      if (isMenuClick) {
        $("#" + isMenuClick)
          .find("ul")
          .css("display", "block");
      }
    });
  });
</script>
