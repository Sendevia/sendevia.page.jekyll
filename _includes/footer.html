<div class="footer-container">
  <footer>
    <section>
      <a href="/" noarrow><img src="/favicon.ico" alt="logo" /></a>
      <h6>{{ page.title }}</h6>
      <h6>{{ page.description }}</h6>
      <p style="font-style: italic">来自 {{ site.title }}</p>
      <ul>
        {%- for post in site.posts -%}
        <li>
          <a href="{{ post.url }}" arrow>{{ post.title }}</a>
        </li>
        {%- endfor -%}
      </ul>
    </section>
    <section>
      <p class="subhead1">使用主题 Jekyll Theme MaterialYou</p>
      <p class="subhead1">主题设计 sendevia</p>
      <div>
        <p class="material-icons-outlined">mail</p>
        <a href="mailto:{{ site.email }}" arrow>{{ site.email }}</a>
      </div>
    </section>
  </footer>
</div>

<script>
  $(function () {
    var currentPage = window.location.pathname;
    $("a[href='" + currentPage + "']")
      .find("#segment-inactive")
      .attr("id", "segment-active")
      .find("span")
      .attr("class", "material-icons");

    $(".material-select-menu").click(function () {
      var isMenuClick = $(this).attr("id");
      if (isMenuClick) {
        $("#" + isMenuClick)
          .find("ul")
          .css("display", "block");
      }
    });
  });
</script>
