<div class="container-title">
  <img src="/assets/images/s0_amix_head_bg.png?v=2" alt="background" />
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  <div id="delimiter"></div>
</div>


<div class="btn-menu toggle-btn">
  <material-icons class="icon-menu">menu</material-icons>
</div>

<div class="menu-bg disable-select toggle-item">
  <div class="acrylic-w menu-content-bg">
    <span class="menu-item">
      <a href="/">
        <ul>
          <li class="btn-item">首页</li>
        </ul>
      </a>
      <a href="/about">
        <ul>
          <li class="btn-item">关于</li>
        </ul>
      </a>
      <a href="{{ site.github }}/releases/{{ site.release_version }}">
        <ul>
          <li class="btn-item">下载</li>
        </ul>
      </a>
      <a href="{{ site.github }}/compare/{{ site.last_version }}...{{ site.current_version }}">
        <ul>
          <li class="btn-item">更新日志</li>
        </ul>
      </a>
      <div class="btn-item btn-close">
        <img src="/assets/images/btn-close.svg?v=1.0" alt="close" class="toggle-btn" />
      </div>
    </span>
  </div>
</div>
