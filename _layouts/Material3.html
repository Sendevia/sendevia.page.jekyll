<!DOCTYPE html>
<html lang="zh-hans">
  {%- include head.html -%}
  <body class="material-theme" {%- if page.color -%} color="{{ page.color }}" {%- endif -%}>
    {%- if page.permalink == "/404.html" -%}
    <!-- 404 -->
    {{ content }}
    <!--  -->
    {%- else -%}

    <!-- 导航 -->
    {%- include navigation.html -%}

    <!--  -->
    {%- if page.toc -%}
    <!-- 目录 -->
    <div class="mnd">
      <!--  -->
      {% toc %}
      <!--  -->
    </div>
    {%- endif -%}

    <!-- 内容 -->
    <div class="content-container">
      <!-- 加载界面 -->
      <div class="content-loading">
        <span class="mpi" spec="circular"></span>
        <p>{{ page.title }}</p>
      </div>
      <!-- 文章布局 -->
      <div class="content-flow">{%- include content.html -%}</div>
    </div>

    <!-- 底部 Fab -->
    <div class="right-corner-fabs">
      <div class="mfb" spec="primary" id="rcf-mfb-topbutton">vertical_align_top</div>
    </div>
    {%- endif -%}
  </body>
</html>
