<!DOCTYPE html>
<html lang="zh-hans">
  {%- include head.html -%}
  <body class="material-theme" {%- if page.color -%} color="{{ page.color }}" {%- endif -%}>
    {%- if page.permalink == "/404.html" -%}
    <!-- 404 -->
    {{ content }}
    <!--  -->
    {%- else -%}

    <!-- 导航 -->
    {%- include navigation.html -%}

    <!--  -->
    {%- if page.toc -%}
    <!-- 目录 -->
    <div class="mnd">
      <!--  -->
      {% toc %}
      <!--  -->
    </div>
    {%- endif -%}

    <!-- 内容 -->
    <div class="website-information">
      <a href="/" id="website-information-logo">
        <img src="/assets/images/avatar.webp" alt="logo" />
      </a>
      <div class="website-information-title">
        <button class="mib" id="website-information-mib">info</button>
        <h1 id="website-information-h1">{{ site.title }}</h1>
      </div>
    </div>
    <div class="content-container">
      <!-- 加载界面 -->
      <div class="content-loading">
        <span class="mpi" spec="circular"></span>
        <p>{{ page.title }}</p>
      </div>
      <!-- 文章布局 -->
      <div class="content-flow">{%- include content.html -%}</div>
      <!-- 底部 Fab -->
      <button class="mfb" spec="primary" id="right-corner-fab">vertical_align_top</button>
    </div>
    {%- endif -%}
  </body>
</html>
