<!DOCTYPE html>
<html lang="zh-hans">
  {%- include head.html -%}
  <body class="material-theme" {%- if page.color -%} color="{{ page.color }}" {%- endif -%}>
    {%- if page.permalink == "/404.html" -%}
    <!-- 404 -->
    {{ content }}
    <!--  -->
    {%- else -%}
    <!-- 加载界面 -->
    <div class="content-loading">
      <span class="mpi" spec="circular"></span>
      <p>{{ page.title }}</p>
    </div>

    <!-- 导航 -->
    {%- include navigation.html -%}

    <!-- 目录 -->
    <div class="mnd">
      {%- if page.toc -%}
      <p>目录</p>
      {% toc %}
      <!--  -->
      {%- else -%}
      <p>此页面没有目录</p>
      {%- endif -%}
    </div>
    
    <!-- 内容 -->
    <div class="content-container">
      <div class="content-flow">
        {%- include content.html -%}
      </div>
    </div>

    <!-- 底部 Fab -->
    <div class="right-corner-fabs">
      <div class="mfb" spec="primary" id="rcf-mfb-topbutton">keyboard_double_arrow_up</div>
    </div>
    {%- endif -%}
  </body>
</html>
