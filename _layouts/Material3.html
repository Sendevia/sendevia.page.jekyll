<!DOCTYPE html>
<html lang="zh-hans">
  <script src="/assets/js/domcontrol.js?v=0.0.1"></script>
  <!--  -->
  <!--  -->
  <!--  -->
  {%- include head.html -%}
  <body class="material-theme" onpageshow="isPageShow()" onload="isLoad()">
    {%- if page.permalink == "/404.html" -%} {%- include content-404.html -%} {%- else -%}
    <div class="content-loading">
      <h1>加载中</h1>
    </div>
    <div class="content-grid">
      {%- include header.html -%}
      <div class="content-container">{%- include content-normal.html -%} {%- include footer.html -%}</div>
    </div>
    <div class="right-corner-fabs">
      <div class="mfb" spec="primary" id="scrolltotop">keyboard_double_arrow_up</div>
    </div>
    {%- endif -%}
  </body>
  <!--  -->
  <!--  -->
  <!--  -->
  <script type="application/javascript" src="/assets/js/bundle.js?v=0.0.3" async></script>
</html>
