version: "24.0104.0"

title: "sendevia 的博客"
description: "Contrary to common opinion, less is more. Only by concentrating on the few important and vital things, and refusing to worry over the mass of trivial ones, can we find happiness."
baseurl: ""
locale: "zh_CN"
timezone: "Asia/Shanghai"

author: "sendevia"
mugshot: "/assets/images/avatar.webp"

color: "#ff6b6b"
impression: "/assets/images/114570856_p0.webp"

defaults:
  - scope:
      path: "_pages"
    values:
      layout: "Page"
      permalink: "/:basename.html"
  - scope:
      path: "_posts"
    values:
      layout: "Post"
      permalink: "/posts/:title"
      toc: true

markdown: "kramdown"
kramdown:
  input: "GFM"
  syntax_highlighter: "rouge"
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

webrick:
  headers:
    Cache-Control: "must-revalidate"

exclude:
  - .gitignore
  - .jekyll-cache/
  - .sass-cache/
  - .typescript
  - .vscode/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - LICENSE
  - node_modules/
  - package-lock.json
  - package.json
  - README.MD
  - sendevia.page.jekyll.code-workspace
  - tsconfig.json
  - vendor/
  - webpack.config.js
  - babel.config.js
  - webpack/

include:
  - _pages/
