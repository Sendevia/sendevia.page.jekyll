baseurl: ""
timezone: Asia/Shanghai
title: sendevia 的博客

email: me@sendevia.top
github: https://github.com/Sendevia
twitter: https://twitter.com/sendevia

header_image: /assets/images/102911375_p0.webp

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc

defaults:
  - scope:
      path: "_posts"
    values:
      toc: true

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - _redirects
  - .gitignore
  - .jekyll-cache/
  - .sass-cache/
  - .typescript
  - .vscode/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - node_modules/
  - package.json
  - readme.md
  - sendevia.page.jekyll.code-workspace
  - tsconfig.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
