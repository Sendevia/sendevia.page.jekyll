layout: default
title: "跳跃的字符"
---

<head>
    <style>
        .container {
            margin: 0 auto;
            width: 600px;
            height: 200px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container>span {
            position: relative;
            top: 20px;
            display: inline-block;
            animation: bounce .3s ease-in-out 2 alternate;
            font-family: "Impact", sans-serif;
            font-size: 80px;
            text-shadow: 0 1px 0 #CCC,
                0 2px 0 #CCC,
                0 3px 0 #CCC,
                0 4px 0 #CCC,
                0 5px 0 #CCC,
                0 6px 0 transparent,
                0 7px 0 transparent,
                0 8px 0 transparent,
                0 9px 0 transparent,
                0 10px 10px rgba(0, 0, 0, .4);
        }

        .container>span:nth-child(1n+0) {
            color: var(--color);
            animation-delay: var(--delay);
        }

        @keyframes bounce {
            100% {
                top: -20px;
                text-shadow: 0 1px 0 #CCC,
                    0 2px 0 #CCC,
                    0 3px 0 #CCC,
                    0 4px 0 #CCC,
                    0 5px 0 #CCC,
                    0 6px 0 #CCC,
                    0 7px 0 #CCC,
                    0 8px 0 #CCC,
                    0 9px 0 #CCC,
                    0 50px 25px rgba(0, 0, 0, .2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span style="--delay:0s;--color:#f00">H</span>
        <span style="--delay:0.1s;--color:#f0f">a</span>
        <span style="--delay:0.2s;--color:#ff0">p</span>
        <span style="--delay:0.3s;--color:#0f0">p</span>
        <span style="--delay:0.4s;--color:#0ff">y</span>
        <span style="--delay:0.5s;--color:#00f">N</span>
        <span style="--delay:0.6s;--color:#800080">e</span>
        <span style="--delay:0.7s;--color:#008080">w</span>
        <span style="--delay:0.8s;--color:#ff6347">Y</span>
        <span style="--delay:0.9s;--color:#ee82ee">e</span>
        <span style="--delay:1.0s;--color:#8b4513">a</span>
        <span style="--delay:1.1s;--color:#fa8072">r</span>
    </div>
</body>

</html>
