---
layout: Material3
title: Posts
description: 文章
---

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.date | date: "%Y 年 %m 月 %e 日" }}</p>
  </li>
  {% endfor %}
</ul>

<ul>
  {% for repository in site.github.public_repositories %}
  <li>
    <a href="{{ repository.html_url }}">{{ repository.name }}</a>
  </li>
  {% endfor %}
</ul>
